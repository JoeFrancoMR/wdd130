</head>
<body>
    <header>
        <img src="images/iconrafting.com" alt="Rafting Logo">
        <nav>
            <a href="index.html">Home</a>

    <main>
        <section>
            <h2>Our Team</h2>
            <div class="employee-profile">
                <img src="images/Screenshot 2024-03-31 010232.png" alt="Employee 1">
                <figcaption>melany guzman and Joel Miranda - Rafting Guides</figcaption>
            </div>
           
        </section>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="purpose">Purpose of Message:</label>
                <select id="purpose" name="purpose">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Reservation Question">Reservation Question</option>
                    <option value="Website Suggestion">Website Suggestion</option>
                </select><br>

                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>

                <textarea id="message" name="message" rows="4" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
